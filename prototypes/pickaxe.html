<style>
.pickaxe-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  width: 100%;
  max-width: 320px;
  border-radius: 24px;
  border: 2px solid rgba(255, 255, 255, 0.60);
  background: linear-gradient(232deg, color(display-p3 1 1 1 / 0.00) 16.83%, color(display-p3 1 1 1 / 0.40) 25.42%, color(display-p3 1 1 1 / 0.00) 31.48%, color(display-p3 1 1 1 / 0.00) 40.06%, color(display-p3 1 1 1 / 0.40) 54.2%, color(display-p3 1 1 1 / 0.00) 62.27%, color(display-p3 1 1 1 / 0.00) 80.96%, color(display-p3 1 1 1 / 0.40) 90.04%, color(display-p3 1 1 1 / 0.00) 99.13%), linear-gradient(0deg, var(--Color-Sky-300, color(display-p3 0.4902 0.8275 0.9882)) 0%, var(--Color-Sky-100, color(display-p3 0.8784 0.949 0.9961)) 100%);
  box-shadow: 0px -4px 2px 0px rgba(0, 0, 0, 0.10) inset, 0px 4px 2px 0px #FFF inset, 0px 4px 6px -1px rgba(0, 0, 0, 0.10), 0px 2px 4px -2px rgba(0, 0, 0, 0.10), 0px 24px 48px 0px rgba(255, 255, 255, 0.30);
}
.pickaxe-animation {
  transform: rotate(30deg);
  display: inline-block;
  position: relative;
}
.pickaxe-animation img {
  width: 100px;
  height: 100px;
  transform-origin: 40% 90%; /* pivot from lower left for downward swing */
  animation: pickaxe-swing 1.2s cubic-bezier(0.7, 0.05, 0.8, 1.5) infinite;
  z-index: 2;
}
.diamond-pop {
  position: absolute;
  left: 88%;
  bottom: 20px;
  transform: translateX(-50%);
  z-index: 1;
  pointer-events: none;
  animation: diamond-pop 1.2s cubic-bezier(0.7, 0.05, 0.8, 1.5) infinite;
}
.diamond-pop img {
  width: 32px;
  height: 32px;
  display: block;
}
@keyframes pickaxe-swing {
  0% {
    transform: rotate(-30deg);
  }
  20% {
    transform: rotate(-40deg); /* wind up */
  }
  35% {
    transform: rotate(0deg); /* fast swing down */
  }
  45% {
    transform: rotate(5deg); /* impact, slight bounce */
  }
  55% {
    transform: rotate(0deg); /* settle */
  }
  100% {
    transform: rotate(-30deg); /* return to start */
  }
}
@keyframes diamond-pop {
  0%, 60% {
    opacity: 0;
    transform: translateX(-50%) translateY(20px) scale(0.7);
  }
  70% {
    opacity: 1;
    transform: translateX(-50%) translateY(-10px) scale(1.1);
  }
  85% {
    opacity: 0.8;
    transform: translateX(-50%) translateY(-30px) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateX(-50%) translateY(-40px) scale(0.8);
  }
}
</style>

<div class="pickaxe-container">
    <div class="pickaxe-animation">
        <img src="{{ site.baseurl }}/assets/images/pickaxe.png" alt="pickaxe">
        <div class="diamond-pop">
        <img src="{{ site.baseurl }}/assets/images/diamond.png" alt="diamond">
        </div>
    </div>
</div>
