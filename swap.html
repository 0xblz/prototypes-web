<style>
.token-swap {
  position: relative;
  width: 140px;
  height: 64px;
}

.token {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 9999px;
  overflow: hidden;
  box-shadow:
    0px 1px 3px 0px rgba(0, 0, 0, 0.10),
    0px 1px 2px -1px rgba(0, 0, 0, 0.10);
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}

.token:nth-child(1) {
  animation-name: moveFrontToBack;
}

.token:nth-child(2) {
  animation-name: moveBackToFront;
}

.token img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes moveFrontToBack {
  0% {
    transform: translateX(0) scale(1);
    z-index: 2;
  }
  25% {
    transform: translateX(38px) scale(1);
    z-index: 2;
  }
  50% {
    transform: translateX(76px) scale(0.85);
    z-index: 1;
  }
  75% {
    transform: translateX(38px) scale(0.85);
    z-index: 1;
  }
  100% {
    transform: translateX(0) scale(1);
    z-index: 2;
  }
}

@keyframes moveBackToFront {
  0% {
    transform: translateX(76px) scale(0.85);
    z-index: 1;
  }
  25% {
    transform: translateX(38px) scale(0.85);
    z-index: 1;
  }
  50% {
    transform: translateX(0) scale(1);
    z-index: 2;
  }
  75% {
    transform: translateX(38px) scale(1);
    z-index: 2;
  }
  100% {
    transform: translateX(76px) scale(0.85);
    z-index: 1;
  }
}
</style>

<div class="token-swap">
    <div class="token">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png"/>
    </div>
    <div class="token">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Circle_USDC_Logo.svg/2048px-Circle_USDC_Logo.svg.png"/>
    </div>
</div>
