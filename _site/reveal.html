/** Variables **/
:root {
  --slate-900: #1A2028;
  --slate-800: #2E3847;
  --slate-700: #546378;
  --slate-600: #6E7F95;
  --slate-500: #A7B8CF;
  --slate-400: #BCCBDD;
  --slate-300: #D1DDEB;
  --slate-200: #DCE5F0;
  --slate-100: #E6EDF5;
  --slate-50: #F4F7FB;
  --sky-600: #00B2D9;
  --sky-500: #00C1FA;
  --sky-400: #49DAFA;
  --blue-600: #0C61EB;
  --blue-500: #2C78F3;
  --blue-400: #468DFF;
  --emerald-600: #0B9560;
  --emerald-500: #10B173;
  --emerald-400: #3CBF8A;
  --pink-600: #E34DD8;
  --pink-500: #FF6BF3;
  --pink-400: #FF8EF6;
  --red-600: #D30000;
  --red-500: #EC0000;
  --red-400: #F63737;
  --violet-600: #7F36B8;
  --violet-500: #9B45DF;
  --violet-400: #AD67E5;
  --amber-600: #E46723;
  --amber-500: #FF8946;
  --amber-400: #FFAD52;
}

.container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  max-width: 900px;
  gap: 2rem;
}

.reveal {
  color: white;
  display: flex;
  flex-direction: column;
  height: 320px;
  max-width: 320px;
  width: 100%;
  padding: 0.25rem;
  border-radius: 0.5rem;
  background: var(--slate-700);
  box-shadow: 0 0 1rem black, 0 0 5rem var(--slate-500);
  overflow: hidden;
  position: relative;
}

.reveal::before {
  content: '';
  position: absolute;
  z-index: 1;
  left: -50%;
  top: -50%;
  width: 200%;
  height: 200%;
  background-color: var(--slate-800);
  background-image: linear-gradient(to right, var(--sky-500) 0%, var(--sky-500) 96%, white 99%, white 100%);
  background-repeat: no-repeat;
  background-size: 50% 50%;
  animation: rotate 2s cubic-bezier(.51,.54,0,.92) infinite;
}

.reveal::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9;
  background: 
    url("https://poke-holo.simey.me/img/glitter.png"),
    url("https://img.freepik.com/premium-vector/wavy-lines-seamless-pattern-undulate-stripes-repeating-background-black-white-diagonal-waves_497399-1843.jpg"),
    radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2)),
    linear-gradient(45deg, var(--blue-500), var(--pink-500), var(--emerald-500), var(--amber-500));
  background-blend-mode: overlay;
  background-size: 10rem, 6rem, 100%, 100%;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.reveal:hover {
  box-shadow: 0 0 2rem black, 0 0 4rem black, 0 0 10rem var(--slate-500);
}

.reveal:hover::after {
  opacity: 0.2;
}

.reveal img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 2;
  border-radius: 0.25rem;
}

@keyframes rotate {
  100% {
    transform: rotate(1turn);
  }
}
</style>
