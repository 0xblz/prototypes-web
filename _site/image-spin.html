                <style>
.token-swap {
  display: flex;
}

/* Coin container */
.token {
  position: relative;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  animation: coinSpin 3s cubic-bezier(0.3, 0.8, 0.6, 1) infinite;
  transform-style: preserve-3d;
  perspective: 600px;
}

/* Both sides of the coin */
.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 50%;
  overflow: hidden;
  box-shadow:
    0px 1px 3px rgba(0, 0, 0, 0.10),
    0px 1px 2px -1px rgba(0, 0, 0, 0.10);
}

/* Image styling */
.side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Front face */
.front {
  transform: rotateY(0deg);
  z-index: 2;
}

/* Back face (rotated to show when coin spins) */
.back {
  transform: rotateY(180deg);
  z-index: 1;
}

/* Spin animation with simulated momentum */
@keyframes coinSpin {
  0% {
    transform: rotateY(0deg) scale(1);
  }
  10% {
    transform: rotateY(180deg) scale(0.95);
  }
  20% {
    transform: rotateY(360deg) scale(1);
  }
  35% {
    transform: rotateY(540deg) scale(0.92);
  }
  50% {
    transform: rotateY(720deg) scale(1);
  }
  65% {
    transform: rotateY(900deg) scale(0.9);
  }
  80% {
    transform: rotateY(1080deg) scale(1);
  }
  100% {
    transform: rotateY(1080deg) scale(1);
  }
}    
</style>

<div class="token-swap">
    <div class="token">
        <div class="side front">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" />
        </div>
        <div class="side back">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" />
